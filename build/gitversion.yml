
steps:
  - task: UseDotNet@2
    displayName: 'Use .Net Core runtime 3.1.x'
    inputs:
      packageType: runtime
      version: 3.1.3

  - task: gitversion/setup@0
    inputs:
      versionSpec: '5.5.1'

  - task: gitversion/execute@0
    inputs:
      updateAssemblyInfo: 'False'
      useConfigFile: true
      configFilePath: gitversion.yml
    displayName: Use GitVersion
